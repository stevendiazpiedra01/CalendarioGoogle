    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/mains.css" rel="stylesheet" media="all">

    <!--Google Calendar Api Imports-->
    <script src="JS/JS/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="JS/CSS/bootstrap.min.css">
    <script src="JS/JS/bootstrap.min.js"></script>

    <link rel="stylesheet" href="JS/JS/datetimepicker-master/build/jquery.datetimepicker.min.css">


</head>

<body>

    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <!--Google Calendar Api SIGN IN & SIGN OUT-->
        <script src="https://apis.google.com/js/platform.js"></script>
        <!--Add buttons to initiate auth sequence and sign out-->


        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Agregar Eventos Google Calendar</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input id="addEvento" name="addEvento" type="text" placeholder="Titulo del Evento" class="input--style-3">
                        </div>
                        <div class="input-group">
                            <input id="locacion" name="locacion" type="text" placeholder="Locacion / Ubicacion" class="input--style-3">
                        </div>
                        <div class="input-group">
                            <textarea class="input--style-3" id="descripcion" name="message" placeholder="Ingrese una descripcion del evento." cols="34" rows="4"></textarea>
                        </div>
                        <div class="input-group">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i><br> Inicio del Evento : <input type="datetime-local" id="datetime" name="fechaInicio" class="input--style-3" placeholder="Ingrese Fechea y Hora de Inicio.">

                        </div>
                        <div class="input-group">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i><br> Fin del Evento :<input type="datetime-local" id="datetime2" name="fechaFin" class="input--style-3" placeholder="Ingrese Fechea y Hora de Fin.">

                        </div>

                        <div class="p-t-10">
                            <button type="button" class="btn btn--pill btn--green" onclick="getData()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container" align="center">
            <br>
            <button id="authorize_button" style="display: none;" class="btn btn--pill btn--green">Authorize</button>
            <button id="signout_button" style="display: none;" class="btn btn--pill btn--green">Sign Out</button>
            <br>
            <pre id="content" style="white-space: pre-wrap;"></pre>
            <! -- Importando archivo con el codigo JavaScript-->
            <script src="googleApi.js"></script>

            <script class="script" async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
            <button value="Refresh Page" onClick="window.location.href=window.location.href" class="btn btn--pill btn--green">Agregar Nuevo Evento</button>
            <br>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>


</body>
